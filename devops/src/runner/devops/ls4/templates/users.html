<html>
<body>
   <h1>Users</h1>
   <a href="{{url_for('newUser')}}">
       <button>Добавить </button>
   </a>
   <ol>
       {% for User in Users %}
       <li> {{User.title}} — {{User.author}} </li>
       <a href="{{url_for('editUser', User_id = User.id )}}">
           Изменить
       </a>
       <a href="{{url_for('deleteUser', User_id = User.id )}}" style="margin-left: 10px;">
           Удалить
       </a>
       <br> <br>
       {% endfor %}
   </ol>
</body>
</html>
