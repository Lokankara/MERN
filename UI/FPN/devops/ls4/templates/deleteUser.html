<form action="{{ url_for('editUser',User_id = User.id)}}" method="post">
   <div class="form-group">
       <label for="name">Title:</label>
       <input type="text" class="form-control" name="name" value="{{User.title }}">
       <button type="submit"> SAVE</button>
       <a href='{{url_for('showUsers')}}'>
           <button>Cancel</button>
       </a>
   </div>
</form>
