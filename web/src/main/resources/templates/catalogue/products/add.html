<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/create}">+ Add Good</a>
<h1>List Goods</h1>
<table>
  <thead>
  <tr>
    <th>#</th>
    <th>Goods</th>
  </tr>
  </thead>
  <tbody>
  <tr data-th-each="product : ${products}">
    <td data-th-text="${product.id}"></td>
    <td>
      <a data-th-href="@{/catalogue/products/{productId} (productId=${product.id})}"
         data-th-text="${product.title}"></a>
    </td>
  </tr>
  </tbody>
</table>
</body>

</html>
