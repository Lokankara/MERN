<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product &laquo;[[${product.title}]]&raquo;</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}">&larr;
  Product</a>
<h1>Edit Product &laquo;[[${product.title}]]</h1>
<div data-th-if="${errors}">
  <h2>Error</h2>
  <ul>
    <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
  </ul>
</div>
<form method="post"
      data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
  <label>
    Name:<br>
    <input type="text" name="title"
           data-th-value="${payload != null ? payload.title : product.title}">
  </label><br>
  <label>
    Desc:<br>
    <textarea name="details"
              data-th-text="${payload != null ? payload.details : product.details}"></textarea>
  </label><br>
  <button type="submit">Update</button>
</form>
</body>
</html>
